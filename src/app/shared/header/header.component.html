<header class="navbar navbar-expand-lg main-header shadow-sm">
  <div class="container-fluid">

    <!-- Logo -->
    <a class="navbar-brand fw-bold text-dark" href="">M-Tracker</a>

    <!-- Mobile Toggle Button -->
    <button class="btn d-lg-none border-0 text-dark" type="button" (click)="isMenuOpen = !isMenuOpen">
      <i class="material-icons">menu</i>
    </button>

    <!-- Collapsible Nav Content -->
    <div class="collapse navbar-collapse" [class.show]="isMenuOpen || isDesktop">

      <!-- Navigation Links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard/{{adminId}}/home" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard/{{adminId}}/home/lists" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">Users List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard/{{adminId}}/home/create" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">Create User</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard/{{adminId}}/home/manage" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">Manage Users</a>
        </li>
      </ul>

      <!-- Search Bar -->
      <form class="d-flex align-items-center me-3 search-form" [formGroup]="searchUserForm" (ngSubmit)="searchUserByName()">
        <div class="input-group">
          <input type="text" class="form-control search-input" placeholder="Search users..." formControlName="fname" name="fname">
          <button class="btn search-btn" type="submit">
            <i class="material-icons">search</i>
          </button>
        </div>
      </form>

      <!-- Profile Dropdown -->
      <div class="dropdown profile-dropdown" [class.show]="isDropdownOpen">
        <button class="btn profile-btn dropdown-toggle" type="button" (click)="toggleDropdown()">
          {{ adminName?.charAt(0) }}{{ adminName?.split(' ')[1]?.charAt(0) }}
        </button>
        <ul class="dropdown-menu profile-menu" [class.show]="isDropdownOpen">
          <li>
            <a class="dropdown-item" routerLink="/dashboard/{{adminId}}/home/me">
              {{adminName}} (Admin) <mat-icon fontIcon="dashboard"></mat-icon>
            </a>
          </li>
          <li>
            <a class="dropdown-item" [routerLink]="['/auth/forgot']">
              Change Password <mat-icon fontIcon="key"></mat-icon>
            </a>
          </li>
          <li>
            <!-- <a class="btn primary-btn" (click)="logOut()">
              Logout <mat-icon fontIcon="logout"></mat-icon>
            </a> -->
            <button (click)="logOut()" class="btn primary-btn">Logout</button>
          </li>
          <li><hr class="dropdown-divider"></li>
          <li class="dropdown-item d-flex justify-content-between align-items-center">
            Light <mat-slide-toggle (click)="toggleTheme()">Dark</mat-slide-toggle>
          </li>
        </ul>
      </div>

    </div>
  </div>
</header>
