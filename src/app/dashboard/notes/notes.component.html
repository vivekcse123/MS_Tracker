<app-header></app-header>

<div class="container-fluid py-5 users-bg">
  <div class="mb-5 text-center">
    <h2 class="page-title">📝 M-Tracker <span class="text-muted">→ Create Notes</span></h2>
    <hr class="divider">
  </div>

  <h4 class="section-heading mb-4">🧾 Write a New Note</h4>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <mat-card class="p-4 shadow-sm user-card">
        <form [formGroup]="createNoteForm">
          <div class="mb-3">
            <textarea rows="4" class="form-control" placeholder="Write your note..." formControlName="note"></textarea>
          </div>

          <div *ngIf="createNoteForm.get('note')?.invalid && submitted" class="mb-3">
            <small *ngIf="createNoteForm.get('note')?.errors?.['required']" class="alert alert-danger d-block">
              Input is required..!
            </small>
            <small *ngIf="createNoteForm.get('note')?.errors?.['minlength']" class="alert alert-danger d-block">
              Minimum 10 characters are required...!
            </small>
          </div>

          <div *ngIf="message" class="alert alert-success text-center mb-3">
            {{ message }}
          </div>

          <div class="text-center">
            <button type="button" class="btn btn-primary btn-sm" (click)="createNote()">Create Note</button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>

<app-footer></app-footer>
