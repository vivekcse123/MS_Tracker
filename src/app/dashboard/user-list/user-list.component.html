<app-header></app-header>

<div class="container-fluid py-5 users-bg">
  <div class="mb-5 text-center">
    <h2 class="page-title">📊 M-Tracker <span class="text-muted">→ User List</span></h2>
    <hr class="divider">
  </div>

  <h4 class="section-heading mb-4">📃 All Users List</h4>
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="row gy-4">
        <div class="col-md-6" *ngFor="let user of users;">
          <mat-card class="user-card p-4 shadow-sm">
            <mat-list-item><strong>Name:</strong> {{user.name}}</mat-list-item>
            <mat-divider></mat-divider>

            <mat-list-item><strong>Email:</strong> {{user.email}}</mat-list-item>
            <mat-divider></mat-divider>

            <mat-list-item><strong>Period Date:</strong> {{user.p_date}}</mat-list-item>
            <mat-divider></mat-divider>

            <mat-list-item>
              <strong>Expected Period:</strong>
              <br>
              {{user.expectedPeriodDateRange.startDate}} → {{user.expectedPeriodDateRange.endDate}}
            </mat-list-item>
            <mat-divider></mat-divider>

            <div class="text-end mt-3" *ngIf="adminId">
              <a [routerLink]="['/dashboard/', adminId, 'home', 'view', user.id]" class="btn btn-outline-primary btn-sm">
                🔍 View All Details
              </a>
            </div>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
