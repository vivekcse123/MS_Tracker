<app-header></app-header>
<div class="container-fluid">
    <h2>M-Tracker -> Home -> Users Lists</h2>
    <hr>
    <h2>All Users Lists</h2>
    <div class="row-2">
        <div class="col">
            <mat-card *ngFor="let user of users;" class="mt-3 p-3">
                <mat-list-item><p>Name: {{user.name}}</p></mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item><p>Email: {{user.email}}</p></mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item><p>Period Date: {{user.p_date}}</p></mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item><p>Expected Period Date: <strong>{{user.expectedPeriodDateRange.startDate}}</strong> to <strong>{{user.expectedPeriodDateRange.endDate}}</strong></p></mat-list-item>
                <mat-divider></mat-divider>
                <div class="col justify-right" *ngIf="adminId">
                   <a [routerLink]="['/dashboard/', adminId, 'home', 'view', user.id]" class="btn btn-info">View all details</a>
                </div>
            </mat-card>
        </div>
    </div>
</div>
<app-footer></app-footer>
