<app-header></app-header>

<div class="container-fluid py-5 users-bg">
  <div class="mb-5 text-center">
    <h2 class="page-title">ðŸ“Š M-Tracker <span class="text-muted">â†’ Manage User</span></h2>
    <hr class="divider">
  </div>

  <h4 class="section-heading mb-4">ðŸ§¾ Manage All Users</h4>
  <div class="row justify-content-center">
    <div class="col-md-10">
      <mat-card class="p-4 shadow-sm user-card">
        <table class="table table-striped table-bordered align-middle text-center mb-0">
          <thead class="table-light">
            <tr>
              <th>S.No.</th>
              <th>Name</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; let i = index;">
              <td>{{ i + 1 }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>
                <a [routerLink]="['/dashboard/', adminId, 'home', 'view', user.id]" class="btn btn-outline-primary btn-sm mx-1">
                  <mat-icon aria-hidden="false" fontIcon="preview"></mat-icon>
                </a>
                <a [routerLink]="['/dashboard/', adminId, 'home', 'edit', user.id]" class="btn btn-outline-info btn-sm mx-1">
                  <mat-icon aria-hidden="false" fontIcon="edit"></mat-icon>
                </a>
                <a (click)="delete(user.id)" class="btn btn-outline-danger btn-sm mx-1">
                  <mat-icon aria-hidden="false" fontIcon="delete"></mat-icon>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </mat-card>

      <div *ngIf="message" class="alert mt-4 text-center" [ngClass]="{ 'alert-success': isSuccess, 'alert-danger': !isSuccess }">
        {{ message }}
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
