<app-user-header></app-user-header>
<div class="container-fluid">
    <h2>User -> Home -> Apply WFH</h2>
    <hr>
    <h2>Apply for Work From Home</h2>
    <div class="row-2">
        <div class="col">
            <mat-card>
                <form [formGroup]="wfhForm">
                    <input type="text" class="form-control" placeholder="Your name..." formControlName="name" [(ngModel)]="user_name" name="name">
                    <div *ngIf="submitted && wfhForm.get('name')?.invalid">
                        <small *ngIf="wfhForm.get('name')?.errors?.['required']" class="alert alert-danger">
                          Name is required!
                        </small>
                        <small *ngIf="wfhForm.get('name')?.errors?.['minlength']" class="alert alert-danger">
                          Name can't be less than 5 characters!
                        </small>
                        <small *ngIf="wfhForm.get('name')?.errors?.['pattern']" class="alert alert-danger">
                          Invalid Name!
                        </small>
                      </div>
                    <input type="text" class="form-control" placeholder="You email...." formControlName="email" [(ngModel)]="email" name="email">
                    <div *ngIf="submitted && wfhForm.get('email')?.invalid">
                        <small *ngIf="wfhForm.get('email')?.errors?.['required']" class="alert alert-danger">
                          Email is required!
                        </small>
                        <small *ngIf="wfhForm.get('email')?.errors?.['email']" class="alert alert-danger">
                          Invalid Email!
                        </small>
                      </div>
                    <label>Is this your Period date?</label>
                    <input type="text" class="form-control" placeholder="Period date...." formControlName="p_date" [(ngModel)]="current_date" name="current_date">
                    <div *ngIf="submitted && wfhForm.get('p_date')?.invalid">
                        <small *ngIf="wfhForm.get('p_date')?.errors?.['required']" class="alert alert-danger">
                          Date is required..!
                        </small>
                        <small *ngIf="wfhForm.get('p_date')?.errors?.['pattern']" class="alert alert-danger">
                          Invalid date..!
                        </small>
                      </div>
                    <textarea class="form-control" placeholder="Write message...." formControlName="message" ></textarea>
                    <div *ngIf=" submitted && wfhForm.get('message')?.invalid">
                        <small *ngIf="wfhForm.get('message')?.errors?.['required']" class="alert alert-danger">
                            Message is required..!
                        </small>
                        <small *ngIf="wfhForm.get('message')?.errors?.['minlength']" class="alert alert-danger">
                            Message can't be less than 10 characters..!
                        </small>
                    </div>
                    <button class="btn btn-primary" (click)="apply()">Apply</button>
                    <span *ngIf="message">
                        <small class="alert alert-success">{{message}}</small>
                    </span>
                </form>
            </mat-card>
        </div>
    </div>
</div>
<app-user-footer></app-user-footer>
